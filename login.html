<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="logo.svg" type="image/svg+xml">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Signup | NILA BAKES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: var(--primary-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            max-width: 500px;
            margin: auto;
            background: var(--card-bg);
            color: var(--text-color);
            padding: 40px 40px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            width: 90%;
            margin-top: 40px;
            margin-bottom: 40px;
            border: 1px solid var(--primary-light);
        }

        [data-theme="dark"] .auth-container {
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="bg-login">

    <header>
        <div class="container header-container" style="justify-content: center;">
            <a href="index.html" class="logo">
                <div class="logo-icon"><img src="logo.svg" alt="NILA BAKES Logo"></div>
                <span>NILA BAKES</span>
            </a>
        </div>
    </header>

    <main style="flex: 1; display: flex;">
        <div class="auth-container">
            <!-- Login Form -->
            <div id="login-form">
                <div class="auth-header text-center mb-40">
                    <a href="index.html" class="logo">
                        <div class="logo-icon"><img src="logo.svg" alt="NILA BAKES Logo"></div>
                        <span>NILA BAKES</span>
                    </a>
                    <h2>Login</h2>
                    <p>Login to your NILA BAKES account</p>
                </div>
                <form action="#">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" placeholder="example@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <div class="mb-30" style="text-align: right;">
                        <a href="#" style="font-size: 0.85rem; color: var(--accent-color); font-weight: 600;">Forgot
                            Password?</a>
                    </div>
                    <button type="submit" class="btn mt-10" style="width: 100%; padding: 18px;">Login</button>
                </form>
                <div class="auth-toggle text-center mt-30">
                    Don't have an account? <a href="#" id="show-signup"
                        style="color: var(--accent-color); font-weight: 700;">Sign Up</a>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" style="display: none;">
                <div class="auth-header text-center mb-40">
                    <a href="index.html" class="logo">
                        <div class="logo-icon"><img src="logo.svg" alt="NILA BAKES Logo"></div>
                        <span>NILA BAKES</span>
                    </a>
                    <h2>Create Account</h2>
                    <p>Join the NILA BAKES family</p>
                </div>
                <form action="#">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" placeholder="example@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn mt-10" style="width: 100%; padding: 18px;">Sign Up</button>
                </form>
                <div class="auth-toggle text-center mt-30">
                    Already have an account? <a href="#" id="show-login"
                        style="color: var(--accent-color); font-weight: 700;">Login</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer intentionally omitted for Login Page -->

    <script src="script.js"></script>
    <div class="scroll-nav">
        <button class="scroll-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" aria-label="Scroll to top">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="m18 15-6-6-6 6" />
            </svg>
        </button>
        <button class="scroll-btn" onclick="window.scrollTo({top: document.body.scrollHeight, behavior: 'smooth'})"
            aria-label="Scroll to bottom">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="m6 9 6 6 6-6" />
            </svg>
        </button>
    </div>
</body>

</html>

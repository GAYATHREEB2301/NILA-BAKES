<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | NILA BAKES</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: var(--primary-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            max-width: 500px;
            margin: auto;
            background: var(--card-bg);
            color: var(--text-color);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: var(--shadow);
            width: 90%;
            margin-top: 60px;
            margin-bottom: 60px;
            border: 1px solid var(--primary-light);
        }

        [data-theme="dark"] .auth-container {
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="bg-login">

    <header>
        <div class="container header-container" style="justify-content: center;">
            <a href="index.html" class="logo">
                <div class="logo-icon"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-8a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v8" />
                        <path d="M4 16s.5-1 2-1 2.5 2 4 2 2.5-2 4-2 2.5 2 4 2 2-1 2-1" />
                        <path d="M2 21h20" />
                        <path d="M7 8v3" />
                        <path d="M12 8v3" />
                        <path d="M17 8v3" />
                        <circle cx="7" cy="4" r=".5" fill="currentColor" />
                        <circle cx="12" cy="4" r=".5" fill="currentColor" />
                        <circle cx="17" cy="4" r=".5" fill="currentColor" />
                    </svg></div>
                <span>NILA BAKES</span>
            </a>
        </div>
    </header>

    <main style="flex: 1; display: flex;">
        <div class="auth-container">
            <!-- signup.html shows signup form by default -->
            <div id="signup-form">
                <div class="auth-header text-center mb-40">
                    <h2>Create Account</h2>
                    <p>Join the NILA BAKES family</p>
                </div>
                <form action="#">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" class="form-control" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" placeholder="example@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn mt-10" style="width: 100%; padding: 18px;">Sign Up</button>
                </form>
                <div class="auth-toggle text-center mt-30">
                    Already have an account? <a href="login.html"
                        style="color: var(--accent-color); font-weight: 700;">Login</a>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <div class="scroll-nav">
        <button class="scroll-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" aria-label="Scroll to top">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="m18 15-6-6-6 6" />
            </svg>
        </button>
    </div>
</body>

</html>
